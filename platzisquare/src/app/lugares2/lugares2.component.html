<div>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

  <hr />
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>Lugares cercanos</h2>
        <a class = "btn btn-primary" routerLink = "/crear">Crear nuevo negocio</a>
        <ul class="list-group">
          <ng-container *ngFor="let lugar of lugares">

           <a [routerLink]="['/detalle2',lugar.id]" [queryParams]= "{action: 'edit',referer: 'google'}"> <Li  class="list-group-item">{{lugar.nombre}}</Li> </a>
          </ng-container>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>Destacados</h2>
      </div>
    </div>
  </div>
  </div>
