<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameooffline marto15 marbo5">
          <img src="assets/img/generic_avatar.png" alt="" class="avatarImage img-fluid">
        </div>

      </div>

    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesion</h3>

        </div>
        <p *ngIf="operation== 'register'" >Ya tienes cuenta? Has <a (click)="operation= 'login'" >login</a></p>
        <p *ngIf="operation== 'login'">Na tienes cuenta?  <a (click)="operation= 'register'">Registrarse</a></p>

        <div class="borderedContainer">
          <input class="form-control marbo5" type="email" placeholder="Ingrese email">
          <input class="form-control marbo5" type="password" placeholder="Ingrese password">
          <input *ngIf="operation== 'register'" class="form-control marbo5" type="text" placeholder="Ingrese Nick">

        </div>
        <div class="center marto15">
          <a *ngIf="operation== 'login'" class="btn btn-primary">Iniciar sesion</a>
          <a *ngIf="operation== 'register'" class="btn btn-primary ">Registrarme</a>

        </div>
      </div>
    </div>
  </div>
</div>
