<div class="homeContainer">

  <div class="whiteBorderGlassBox">

    <div class="homerHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine">
            <img src="assets/img/generic_avatar.png" alt="" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>Eduardo</b>
          <div>
            <span>Online</span>
            <br />
            <span>
              < Escribe un mensaje personal>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>





  <input type="text " placeholder="Buscar Amigo" [(ngModel)]="query">
  <br />
  <b>Amigos</b>
  <ng-container *ngFor="let user of friends | search: query; let i = index">

    <div>
      <img id="user-status" class="user-status" src="assets/img/logo_live_{{user.status}}.png" alt="Estatus" />
      <a routerLink="/conversation/{{user.uid}}">
        {{i}} .{{user.nick}} - {{user.email}}
      </a>
    </div>
  </ng-container>

</div>
